<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric Rating</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .content {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 20px 20px 0 0;
    }
    
    .rating-legend {
      margin-bottom: 20px;
    }
    
    .rating-legend h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: #555;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .legend-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 12px;
      flex-shrink: 0;
    }
    
    .legend-dot.green {
      background: #4CAF50;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    }
    
    .legend-dot.yellow {
      background: #FFC107;
      box-shadow: 0 0 8px rgba(255, 193, 7, 0.4);
    }
    
    .legend-dot.red {
      background: #F44336;
      box-shadow: 0 0 8px rgba(244, 67, 54, 0.4);
    }
    
    .legend-text {
      font-size: 13px;
      line-height: 1.4;
    }
    
    .legend-text strong {
      display: block;
      margin-bottom: 2px;
    }
    
    .stats {
      margin-top: 20px;
      padding: 16px;
      background: #f0f4ff;
      border-radius: 8px;
      text-align: center;
    }
    
    .stats p {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .stats-number {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }
    
    .toggle-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
    
    .toggle-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .toggle-item label {
      font-size: 13px;
      color: #555;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #667eea;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .footer {
      padding: 15px;
      text-align: center;
      font-size: 11px;
      color: rgba(255,255,255,0.8);
    }
    
    .footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŒ¿ Fabric Rating</h1>
    <p>Sustainable Shopping Assistant</p>
  </div>
  
  <div class="content">
    <div class="rating-legend">
      <h3>Rating System</h3>
      
      <div class="legend-item">
        <div class="legend-dot green"></div>
        <div class="legend-text">
          <strong>Green - Sustainable</strong>
          Low environmental impact materials
        </div>
      </div>
      
      <div class="legend-item">
        <div class="legend-dot yellow"></div>
        <div class="legend-text">
          <strong>Yellow - Moderate</strong>
          Some environmental concerns
        </div>
      </div>
      
      <div class="legend-item">
        <div class="legend-dot red"></div>
        <div class="legend-text">
          <strong>Red - Avoid</strong>
          High environmental impact
        </div>
      </div>
    </div>
    
    <div class="stats">
      <p>Products rated this session</p>
      <div class="stats-number" id="ratedCount">0</div>
    </div>
    
    <div class="toggle-section">
      <div class="toggle-item">
        <label>Enable extension</label>
        <label class="toggle-switch">
          <input type="checkbox" id="enableToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="toggle-item">
        <label>Show notifications</label>
        <label class="toggle-switch">
          <input type="checkbox" id="notifyToggle" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  
  <div class="footer">
    Made with ðŸ’š for sustainable shopping
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
